<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="Pick a color.">
	<meta name="keywords" content="color picker, color, online color picker, color picker online, rgb color picker, hex color picker">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Picker</title>

	<!-- colorjoe -->
	<link rel="stylesheet" type="text/css" href="assets/colorjoe/colorjoe.css">
	<script type="text/javascript" src="assets/colorjoe/colorjoe.min.js"></script>
	<!-- -------- -->

	<link rel="icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/color-list.css">
</head>
<body>

	<main>
		<div id="color-picker">
			<div class="__selected-color">
				<span></span>
			</div>
			<div class="__colorjoe"><div></div></div>
			<div class="__result">
				<div class="_hex">
					<input class="selected-color-input_" type="text" aria-label="Hex value" value="#ff0000" maxlength="7">
					<div class="copy_">
						<img src="assets/Images/copy.svg" alt="Copy Hex">
					</div>
				</div>
				<div class="_rgb">
					<input class="selected-color-input_" type="text" aria-label="RGB value" value="rbg(255, 0, 0)">
					<div class="copy_">
						<img src="assets/Images/copy.svg" alt="Copy RGB">
					</div>
				</div>
			</div>
			<div class="__saved-color" oncontextmenu="return false">
				<div class="_list"></div>
				<div class="_buttons">
					<button class="save_">Save color</button>
					<button class="remove-all_">Remove all</button>
				</div>
			</div>
		</div>

		<section id="color-list">
			<span class="__show-button">Show</span>
			<div class="__basic-colors hidden_">
				<h2>Basic Colors</h2>
				<hr>
				<div>
					<table>
						<tr>
							<th>Color</th>
							<th>Select Color</th>
						</tr>
					</table>
				</div>
			</div>

			<div class="__extended-colors hidden_">
				<h2>Extended Colors</h2>
				<hr>
				<div>
					<table>
						<tr>
							<th>Color</th>
							<th>Select Color</th>
						</tr>
					</table>
				</div>
			</div>
		</section>

		<div id="notice">
			colorjoe: <a href="https://github.com/bebraw/colorjoe" target="_blank">https://github.com/bebraw/colorjoe</a>
		</div>
	</main>
	<script type="text/javascript" src="assets/scripts/script.js"></script>
	<script type="text/javascript" src="assets/scripts/color-list.js"></script>
</body>
</html>
